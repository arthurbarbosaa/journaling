<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Journaling</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<style>
    .small-width-input {
        width: 70px; /* Ajuste conforme necess√°rio */
        margin: auto; /* Centraliza horizontalmente */
        display: block; /* Garante que o elemento seja exibido como bloco */
    }
    .table-cell {
        vertical-align: middle;
    }
</style>
<body>

<nav class="navbar bg-dark mb-5" data-bs-theme="dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Journaling</a>
    </div>
</nav>

<div class="container text-center">
    <h1 class="fw-bold display-4 mb-5">{{ dates.current_month_name }}</h1>
    <div class="row">
        <div class="col-md-8">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Day</th>
                        <th scope="col">Highlight</th>
                        <th scope="col">Gym</th>
                        <th scope="col">Read</th>
                        <th scope="col">Weight</th>
                    </tr>
                </thead>
                <tbody>
                    {% for day_name in dates.weekdays_names %}
                    <tr>
                        <th scope="row">{{ day_name }}</th>
                        <form method="POST" action="{% url 'save_journal' %}">
                            {% csrf_token %}
                            <td><input type="text" name="highlight_text" class="form-control border-0" autocomplete="off"></td>
                            <td class="table-cell"><input type="checkbox" name="is_habit_1_practiced" style="width: 25px; height: 25px;"></td>
                            <td class="table-cell"><input type="checkbox" name="is_habit_2_practiced" style="width: 25px; height: 25px;"></td>
                            <td><input type="number" name="tracking_value" class="form-control small-width-input border-0 "></td>
                            <td><button type="submit" class="btn btn-primary">Salvar</button></td>
                        </form>
                    </tr>
                    {% endfor %}
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="col-md-4">
            <aside>
                <h2>Goals</h2>
                <p>oii, eu amo xuxu!!!!</p>
                <p>Comprar uma ferrari</p>
            </aside>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
